<div class="container-card">
  <div class="tittle-card">
    <h2>{{pokemon.name}}</h2>

 </div>
  <div class="image-card">
    <img [src]="pokemon.sprites.front_default" alt="{{pokemon.name}}">
  </div>

  <div class="stats-card">
    <span
    class="stats-type"
    *ngFor="let t of pokemon.types">
      {{t.type.name}}
    </span>

  </div>



</div>
